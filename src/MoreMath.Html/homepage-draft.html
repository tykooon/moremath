                    <a href="#" class="navbar-link">
                      <i class="fas fa-user"></i>

                    </a>
                    <a href="#" class="navbar-link">
                      <i class="fas fa-newspaper"></i>

                    <a href="#" class="navbar-link">

                    </a>
